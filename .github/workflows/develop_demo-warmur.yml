# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - demo-warmur

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://demowarmur.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_88b2afc0e6fe431bb13e52693c7cbbdd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a635fdedb0924a0390f6ec44aa6c9aa3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: demowarmur.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_88b2afc0e6fe431bb13e52693c7cbbdd }}/demowarmur:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'demo-warmur'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b41c07ff85384cfab5188d408b3094fd }}
        images: 'demowarmur.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_88b2afc0e6fe431bb13e52693c7cbbdd }}/demowarmur:${{ github.sha }}'